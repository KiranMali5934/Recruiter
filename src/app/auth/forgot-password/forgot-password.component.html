<div class="page-wrapper">
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-12">     
          <div class="login-card login-dark">
            <div>
              <div>
                <a class="logo">
                    <img class="img-fluid for-dark" src="assets/images/logo/logo_Icon.png" alt="looginpage"
                    style="width: 200px;">
                   <img class="img-fluid for-light" src="assets/images/logo/logo_Icon.png" alt="looginpage"
                    style="width: 200px;">
                </a>
              </div>
              <div class="login-main"> 
                <form class="theme-form"  novalidate="novalidate" id="kt_password_reset_form" (ngSubmit)="submit()"
                [formGroup]="forgotPasswordForm" novalidate>
                <h5>Please Enter your Email Address, We will send you an email with reset password link.</h5>
                <div class="form-group mt-3">
                  <!-- <label class="col-form-label">Enter Email</label> -->
                  <div class="form-input position-relative">
                    <input class="form-control" type="email" placeholder="Email Address" name="Email" autocomplete="off"
                      formControlName="Email">
                    <div *ngIf="f['Email'].errors"
                      [hidden]="forgotPasswordForm.controls['Email'].valid || forgotPasswordForm.controls['Email'].untouched">
                      <small *ngIf="f['Email'].errors['required']" class="text-danger">Email is required</small>
                      <small *ngIf="f['Email'].errors['email']" class="text-danger">Email must be a valid email
                        address</small>
                    </div>
                  </div>
                </div>
                <div class="form-group mb-0 text-center">
                  <button class="btn btn-primary btn-block w-70 text-center cursor-pointer" (click)="submit()"
                    type="submit">Submit </button>
                </div>
                <p class="mt-1 mb-0 text-center">
                  <a routerLink="/auth/login" class="cursor-pointer" style="cursor: pointer !important;"><i
                      class="fas fa-arrow-left fs-6 mx-1"></i>Login </a>
                </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
